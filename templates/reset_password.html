{% extends "base.html" %}
{% block content %}
<h2>Reset Password for {{ user.username }}</h2>
<form method="post">
  <div class="mb-3">
    <label>New Password</label>
    <input type="password" class="form-control" name="new_password" required>
  </div>
  <button class="btn btn-primary">Update Password</button>
</form>
{% endblock %}
