<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Asset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-4">Edit Asset</h2>

    <form method="POST">
        <div class="row mb-3">
            <div class="col">
                <label>Asset Type</label>
                <input type="text" name="asset_type" class="form-control" value="{{ asset.asset_type }}" required>
            </div>
            <div class="col">
                <label>Brand</label>
                <input type="text" name="brand" class="form-control" value="{{ asset.brand }}" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label>Model Number</label>
                <input type="text" name="model_number" class="form-control" value="{{ asset.model_number }}" required>
            </div>
            <div class="col">
                <label>Serial Number</label>
                <input type="text" name="serial_number" class="form-control" value="{{ asset.serial_number }}" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label>Company Barcode</label>
                <input type="text" name="company_barcode" class="form-control" value="{{ asset.company_barcode }}" required>
            </div>
            <div class="col">
                <label>Assigned To</label>
                <input type="text" name="assigned_to" class="form-control" value="{{ asset.assigned_to }}" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label>Department</label>
                <input type="text" name="department" class="form-control" value="{{ asset.department }}">
            </div>
            <div class="col">
                <label>Given Date</label>
                <input type="date" name="given_date" class="form-control" value="{{ asset.given_date }}" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label>Status</label>
                <select name="status" class="form-select" required>
                    <option value="">-- Select Status --</option>
                    <option value="Assigned" {% if asset.status == 'Assigned' %}selected{% endif %}>Assigned</option>
                    <option value="In Stock" {% if asset.status == 'In Stock' %}selected{% endif %}>In Stock</option>
                    <option value="Damaged" {% if asset.status == 'Damaged' %}selected{% endif %}>Damaged</option>
                    <option value="Retired" {% if asset.status == 'Retired' %}selected{% endif %}>Retired</option>
                </select>
            </div>
            <div class="col">
                <label>Return Date</label>
                <input type="date" name="return_date" class="form-control" value="{{ asset.return_date }}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label>Team Name</label>
                <input type="text" name="team_name" class="form-control" value="{{ asset.team_name }}">
            </div>
            <div class="col">
                <label>Purchase Date</label>
                <input type="date" name="purchase_date" class="form-control" value="{{ asset.purchase_date }}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label>Vendor Name</label>
                <input type="text" name="vendor_name" class="form-control" value="{{ asset.vendor_name }}">
            </div>
            <div class="col">
                <label>System details</label>
                <input type="text" name="system_details" class="form-control" value="{{ asset.system_details }}">
            </div>
            
        </div>
        
        <div class="mb-3">
            <label>Remarks</label>
            <textarea name="remarks" class="form-control">{{ asset.remarks }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
